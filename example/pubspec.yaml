name: flutter_tailwind_ui_app
description: "Flutter Tailwind UI Example Application"
publish_to: 'none'
version: 0.0.0+0

environment:
  sdk: ^3.0.0
  flutter: ">=3.0.0"

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_app_info: ^3.0.2
  flutter_riverpod: ^2.6.0
  flutter_svg: ^2.0.10+1
  flutter_tailwind_ui:
    path: ../
  flutter_web_plugins:
    sdk: flutter
  font_awesome_flutter: ^10.7.0
  go_router: ^14.2.9
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_launcher_icons: ^0.14.1
  flutter_test:
    sdk: flutter
  very_good_analysis: ^6.0.0

# Icon generation settings
flutter_icons:
  # flutter pub run flutter_launcher_icons
  macos:
    generate: true
    image_path: assets/launcher/icon_mac.png

flutter:
  uses-material-design: true
  assets:
    - assets/brand/
    - assets/img/

